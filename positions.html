<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Relative vs Absolute Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    .container {
      position: relative;
      width: 400px;
      height: 200px;
      border: 2px solid #888;
      margin-bottom: 40px;
    }

    .relative-box {
      position: relative;
      top: 20px;
      left: 20px;
      width: 100px;
      height: 100px;
      background-color: lightblue;
      border: 1px solid blue;
    }

    .absolute-box {
      position: absolute;
      top: 10px;
      right: 10px;
      width: 100px;
      height: 100px;
      background-color: lightcoral;
      border: 1px solid red;
    }

    .label {
      font-weight: bold;
      margin-bottom: 5px;
    }
  </style>
</head>
<body>

  <div class="label">Container with Relative Box:</div>
  <div class="container">
    <div class="relative-box">Relative</div>
  </div>

  <div class="label">Container with Absolute Box:</div>
  <div class="container">
    <div class="absolute-box">Absolute</div>
  </div>

</body>
</html>
